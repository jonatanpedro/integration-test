<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>

    <title>Supero connect</title>
</head>

<body>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="#">REST</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">SOAP</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/flows">Fluxos</a>
    </li>
</ul>

<section class="container">
    <h3 class="page-header">
        Mapeamento fonte
    </h3>

    <div class="jumbotron">
        <div class="panel panel-default">
            <div class="panel-heading">
                Capturar fonte
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="radio-inline"><input type="radio" name="serviceType" value="REST">REST</label>
                        <label class="radio-inline" style="padding-left: 5px"><input type="radio" name="serviceType" value="SOAP">SOAP</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input class="form-control" id="serviceSource" placeholder="URL serviço"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button id="btnExecuteMap" class="btn btn-primary btn-default" type="button">
                        <span class="fa fa-cog"></span>
                        Executar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="result">

        <h4>
            Mapeamento dados entrada
        </h4>

        <table id="tblrest" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Campos Entrada</th>
                <th>Tipo</th>
                <th>Conversão</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h4>
            Mapeamento dados saída
        </h4>

        <div id="accordion" role="tablist" class="mb-10">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true"
                           aria-controls="collapseOne">
                            Base de dados (MySQL)
                        </a>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne"
                     data-parent="#accordion">
                    <div class="card-body">

                        <input type="checkbox" id="bd" value="bd">
                        <label for="bd">Base de dados</label>

                        <div>
                            <select id="tabelabd" class="col-sm-6" disabled>
                                <option value="selecione">selecione</option>
                            </select>

                            <button id="btnRecColunas" class="btn btn-primary btn-default mt-10" type="button" disabled>
                                <span class="fa fa-cog"></span>
                                Recuperar Colunas
                            </button>

                            <table id="tblcolumns" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Campos Saída</th>
                                    <th>Tipo</th>
                                    <th>Entrada</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" role="button"
                           aria-expanded="false" aria-controls="collapseTwo">
                            Console
                        </a>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo"
                     data-parent="#accordion">
                    <div class="card-body">
                        <input type="checkbox" id="console" value="console">
                        <label for="console">Saída console</label>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button id="btnSalvar" class="btn btn-primary btn-default mt-10" type="button">
            <span class="fa fa-floppy-o"></span>
            Salvar
        </button>
        <br>
        <div id="successAlert" class="alert alert-success alert-dismissible fade collapse" role="alert">
            <strong>Salvo com sucesso!</strong> <br>Verifique a aba de fluxos para executar esta integração.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </div>

</section>

<div class="container">
    <hr/>

    <footer>
        <h4>Prova de conceito</h4>
    </footer>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
